function loadExam() {

    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
      <p>${index + 1}) ${item.q}</p>
      ${item.options
        .map(
          (opt, i) =>
            `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>`
        )
        .join("")}
    `;
    quizForm.appendChild(div);
  });
}
