const quizForm = document.getElementById('quiz');

function loadExam() {
  quizForm.innerHTML = '';
  const examIndex = document.getElementById('examSelect').value;
  allQuestions[examIndex].forEach((item,index)=>{
    const div=document.createElement('div');
    div.className='question';
    div.innerHTML=`<p>${index+1}) ${item.q}</p>` + item.options.map((opt,i)=>`<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>`).join('');
    quizForm.appendChild(div);
  });
}

loadExam();

function submitQuiz(){
  const examIndex = document.getElementById('examSelect').value;
  let correct=0;
  let output="";
  allQuestions[examIndex].forEach((item,index)=>{
    const sel=document.querySelector(`input[name='q${index}']:checked`);
    if(sel && parseInt(sel.value)===item.answer) correct++;
    output+=`<p><b>${index+1}. Soru:</b> ${item.explain}</p>`;
  });
  const wrong=allQuestions[examIndex].length - correct;
  document.getElementById('result').innerHTML = `<h3>Sonuç</h3><p>Doğru: ${correct}</p><p>Yanlış: ${wrong}</p><hr>${output}`;
}
