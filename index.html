<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İletişim Dersi – Online Deneme Sınavı</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    .container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h1 { text-align:center; }
    .question { margin-bottom:20px; }
    .question p { font-weight:bold; }
    .result { margin-top:30px; padding:15px; background:#eef; border-radius:6px; }
    button { padding:10px 20px; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>İletişim – Online Deneme Sınavı</h1>
    <form id="quiz"></form>
    <button onclick="submitQuiz()">Sınavı Bitir</button>
    <div id="result" class="result"></div>
  </div>

<script>
const questions = [
  {
    q: "Lasswell iletişim modeli hangi tür modele örnektir?",
    options: ["Dairesel", "Doğrusal", "Sarmal", "Etkileşimli"],
    answer: 1,
    explain: "Lasswell modeli doğrusal bir iletişim modelidir ve geri bildirimi içermez."
  },
  {
    q: "Shannon–Weaver modelinde iletişimi bozan parazitlere ne ad verilir?",
    options: ["Kod", "Kanal", "Gürültü", "Mesaj"],
    answer: 2,
    explain: "Bu modelde iletişimi bozan her türlü etken 'gürültü' olarak adlandırılır."
  },
  {
    q: "Geri bildirimi iletişim sürecine ekleyen model hangisidir?",
    options: ["Lasswell", "DeFleur", "Dance", "Newcomb"],
    answer: 1,
    explain: "DeFleur modeli iletişimin çift yönlü olduğunu savunur ve geri bildirimi ekler."
  },
  {
    q: "İletişimin zamanla gelişerek ilerlediğini savunan model hangisidir?",
    options: ["Doğrusal", "Matematiksel", "Sarmal", "Dairesel"],
    answer: 2,
    explain: "Dance’in Sarmal Modeli iletişimin zamanla geliştiğini savunur."
  }
];

const quizForm = document.getElementById('quiz');

questions.forEach((item, index) => {
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<p>${index+1}) ${item.q}</p>` + item.options.map((opt,i)=>
    `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>`
  ).join('');
  quizForm.appendChild(div);
});

function submitQuiz() {
  let correct = 0;
  let output = "";

  questions.forEach((item, index) => {
    const selected = document.querySelector(`input[name='q${index}']:checked`);
    if (selected && parseInt(selected.value) === item.answer) {
      correct++;
    }
    output += `<p><b>${index+1}. Soru:</b> ${item.explain}</p>`;
  });

  const wrong = questions.length - correct;
  document.getElementById('result').innerHTML = `
    <h3>Sonuç</h3>
    <p>Doğru: ${correct}</p>
    <p>Yanlış: ${wrong}</p>
    <hr>${output}
  `;
}
</script>
</body>
</html>
