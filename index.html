<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İletişim – 75 Soruluk Test</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
.container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
h1 { text-align:center; }
.question { margin-bottom:20px; }
.question p { font-weight:bold; }
.result { margin-top:30px; padding:15px; background:#eef; border-radius:6px; }
button { padding:10px 20px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
<h1>İletişim – 75 Soruluk Deneme</h1>
<form id="quiz"></form>
<button onclick="submitQuiz()">Sınavı Bitir</button>
<div id="result" class="result"></div>
</div>

<script>
// 1–50: vurgulu sorular
const questions = [
{q:"Örgüt içi iletişimin temel amacı nedir?", options:["Denetimi artırmak","Bilgi ve anlayış paylaşımı","Hiyerarşiyi güçlendirmek","Çatışma yaratmak"], answer:1, explain:"Örgüt içi iletişim bilgi ve anlayış paylaşımını sağlar."},
{q:"Çalışanların en çok merak ettiği sorulardan biri hangisidir?", options:["Rakipler kim?","Örgüt ne yöne gidiyor?","Kâr oranı nedir?","Yönetici kim?"], answer:1, explain:"Çalışanlar örgütün yönünü ve hedeflerini bilmek ister."},
{q:"Manipülatif iletişimin temel amacı nedir?", options:["Açıklık","Propaganda","Geri bildirim","İş birliği"], answer:1, explain:"Manipülatif iletişimde bilgi seçilidir ve propaganda amaçlanır."},
{q:"Üstten alta ve alttan üste iletişim hangi türdür?", options:["Yatay","Çapraz","Dikey","İnformal"], answer:2, explain:"Dikey iletişim hiyerarşik yönde gerçekleşir."},
{q:"Dedikodu ve söylenti hangi iletişim türüdür?", options:["Formal","Dikey","İnformal","Çapraz"], answer:2, explain:"İnformal iletişim planlanmamış, söylenti temellidir."},
{q:"Lasswell modeli hangi türdür?", options:["Dairesel","Doğrusal","Sarmal","Etkileşimli"], answer:1, explain:"Lasswell modeli doğrusal bir modeldir."},
{q:"Gürültü kavramını modele ekleyen kimdir?", options:["Lasswell","DeFleur","Shannon–Weaver","Schramm"], answer:2, explain:"Shannon–Weaver modeli gürültü kavramını içerir."},
{q:"Geri bildirimi ekleyen model hangisidir?", options:["Lasswell","DeFleur","Dance","Newcomb"], answer:1, explain:"DeFleur modeli iletişimi çift yönlü ele alır."},
{q:"İletişimin zamanla geliştiğini savunan model?", options:["Dairesel","Matematiksel","Sarmal","Doğrusal"], answer:2, explain:"Dance’in Sarmal Modeli gelişimi vurgular."},
{q:"Kitle iletişiminde alıcılar nasıldır?", options:["Homojen","Anonim","Tanıdık","Küçük"], answer:1, explain:"Kitle iletişiminde alıcılar anonimdir."},
{q:"Osmanlı’da ilk resmi Türkçe gazete hangisidir?", options:["Hürriyet","Takvim-i Vekayi","Sabah","Tercüman-ı Ahval"], answer:1, explain:"Takvim-i Vekayi 1831’de yayımlanmıştır."},
{q:"Radyonun babası kimdir?", options:["Hertz","Bell","Marconi","Edison"], answer:2, explain:"Marconi ilk kontrollü radyo sinyalini göndermiştir."},
{q:"Türkiye’de ilk TV deneme yayını kim yaptı?", options:["TRT","BBC","İTÜ","CNN"], answer:2, explain:"İTÜ TV 1952’de deneme yayını yaptı."},
{q:"Yeni medyanın en belirgin farkı nedir?", options:["Tek yönlülük","Etkileşim","Yavaşlık","Sansür"], answer:1, explain:"Yeni medya etkileşimlidir."},
{q:"Web 1.0 için hangisi doğrudur?", options:["Etkileşim","İçerik üretimi","Pasif kullanıcı","Sosyal ağ"], answer:2, explain:"Web 1.0’da kullanıcı pasiftir."},
{q:"Web 2.0’ın temel özelliği nedir?", options:["Sansür","Okuma","İçerik üretimi","Yavaşlık"], answer:2, explain:"Web 2.0’da kullanıcı içerik üretir."},
{q:"Blog gazeteciliği neyi ifade eder?", options:["Kurumsal yayın","Kişisel içerik paylaşımı","TV haberciliği","Radyo"], answer:1, explain:"Bloglar kişisel yayınlardır."},
{q:"Podcast gazeteciliğinin avantajı nedir?", options:["Canlılık","Zaman kısıtı","İstenilen zamanda dinleme","Yazılı olması"], answer:2, explain:"Podcast istenilen zamanda dinlenir."},
{q:"Türkiye’de yayıncılığı denetleyen kurum hangisidir?", options:["RTÜK","BTK","MEB","YÖK"], answer:0, explain:"RTÜK yayın denetiminden sorumludur."},
{q:"Z kuşağı hangi adla anılır?", options:["Dijital göçmen","Dijital yerli","Analog","Geleneksel"], answer:1, explain:"Z kuşağı dijital yerlilerdir."},
{q:"Eş zamansız iletişim örneği hangisidir?", options:["Chat","Canlı yayın","E-posta","Web konferansı"], answer:2, explain:"E-posta eş zamansız iletişimdir."},

// 21–50 arası vurgulu sorular (PDF’den eklemeye devam edilecek)
// Örnek: {q:"Soru ...", options:["A","B","C","D"], answer:0, explain:"Açıklama..."},

/* 51–75: vurgusuz sorular */
{q:"Kültür şokunun ilk aşaması hangisidir?", options:["Kriz","Uyum","Balayı","Toparlanma"], answer:2, explain:"İlk aşama balayıdır."},
{q:"Yüksek bağlamlı kültürlerin özelliği hangisidir?", options:["Açık iletişim","Sözsüz iletişimin güçlü olması","Bireysellik","Kısa ilişkiler"], answer:1, explain:"Sözsüz iletişim güçlüdür."},
{q:"İletişimde etkileşimli model hangisidir?", options:["Lasswell","DeFleur","Dance","Newcomb"], answer:3, explain:"Newcomb etkileşimli modeli temsil eder."},
{q:"Kitle iletişim araçları nelerdir?", options:["Gazete, radyo, TV","Kitap, dergi","Film, tiyatro","Hiçbiri"], answer:0, explain:"Kitle iletişim araçları gazete, radyo ve TV’dir."},
{q:"Çevrimiçi iletişim örneği hangisidir?", options:["Telefon","E-posta","Mektup","Gazete"], answer:1, explain:"E-posta çevrimiçi iletişim örneğidir."},
{q:"Web 2.0 araçlarına örnek nedir?", options:["Forum, blog, sosyal ağ","Televizyon, radyo","Kitap, dergi","Film"], answer:0, explain:"Forum, blog ve sosyal ağ Web 2.0 araçlarıdır."},
{q:"Dijital göçmen kimdir?", options:["Z kuşağı","Y kuşağı","Dijital yerlilerden önce gelenler","Hiçbiri"], answer:2, explain:"Dijital göçmenler dijital yerlilerden önce doğmuş kişilerdir."},
{q:"Kitle iletişiminde homojen alıcı ne demektir?", options:["Herkes aynı özellikte","Farklı gruplar","Tek kişi","Bilinmez"], answer:0, explain:"Homojen alıcı aynı özellikleri taşır."},
{q:"Blogların temel özelliği nedir?", options:["Kurumsal içerik","Kişisel içerik","TV haberi","Radyo programı"], answer:1, explain:"Bloglar kişisel içerik sunar."},
{q:"Podcast’in en büyük avantajı nedir?", options:["Zaman esnekliği","Canlı yayın","Yazılı olması","Zor erişim"], answer:0, explain:"Podcast istenilen zamanda dinlenebilir."},

// 61–75: vurgusuz sorular devam (PDF’den eklenebilir)
];

const quizForm = document.getElementById('quiz');

questions.forEach((item,index)=>{
  const div=document.createElement('div');
  div.className='question';
  div.innerHTML=`<p>${index+1}) ${item.q}</p>`+
    item.options.map((opt,i)=>`<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label><br>`).join('');
  quizForm.appendChild(div);
});

function submitQuiz(){
  let correct=0;
  let output="";
  questions.forEach((item,index)=>{
    const sel=document.querySelector(`input[name='q${index}']:checked`);
    if(sel && parseInt(sel.value)===item.answer) correct++;
    output+=`<p><b>${index+1}. Soru:</b> ${item.explain}</p>`;
  });
  const wrong=questions.length-correct;
  document.getElementById('result').innerHTML=`<h3>Sonuç</h3><p>Doğru: ${correct}</p><p>Yanlış: ${wrong}</p><hr>${output}`;
}
</script>
</body>
</html>
